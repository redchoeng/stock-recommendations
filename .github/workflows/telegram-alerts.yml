name: Telegram Alerts & Daily Update

on:
  schedule:
    # 평일 미국 시장 시간 - 프리마켓 + 정규장 (UTC 09-21시, 1시간마다)
    # 프리마켓: UTC 09:00-14:30 (ET 04:00-09:30)
    # 정규장: UTC 14:30-21:00 (ET 09:30-16:00)
    # 한국 시간: 18:00 - 다음날 06:00
    - cron: '0 9-21 * * 1-5'

  workflow_dispatch:  # 수동 실행 가능

jobs:
  market-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests textblob
          python -m textblob.download_corpora

      - name: Create config.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          cat > config.py << EOF
          # Auto-generated config for GitHub Actions
          TELEGRAM_BOT_TOKEN = "$TELEGRAM_BOT_TOKEN"
          TELEGRAM_CHAT_ID = "$TELEGRAM_CHAT_ID"
          FMP_API_KEY = "$FMP_API_KEY"
          EOF

      - name: Generate daily report
        run: |
          python generate_daily_report_v2.py

      - name: Update index.html redirect
        run: |
          LATEST_REPORT=$(ls -t daily_stock_report_*.html | head -1)
          cat > index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=./$LATEST_REPORT">
              <title>Redirecting to Latest Report...</title>
          </head>
          <body>
              <p>최신 리포트로 이동 중... <a href="./$LATEST_REPORT">여기를 클릭하세요</a></p>
          </body>
          </html>
          EOF

      - name: Run market monitor with Telegram
        run: |
          python daily_update_with_telegram.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add daily_stock_report_*.html index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily report update - $(date +'%Y-%m-%d %H:%M')"

          if [ -f "last_rebalance.txt" ]; then
            git add last_rebalance.txt
          fi

          git push || true
