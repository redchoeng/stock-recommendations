# Netlify 배포 설정 파일

[build]
  # 빌드 명령어 (필요 없음, HTML이 이미 생성됨)
  command = "echo 'No build needed - HTML already generated by GitHub Actions'"

  # 배포할 디렉토리 (루트 디렉토리의 HTML 파일들)
  publish = "."

  # 빌드 환경 설정
  [build.environment]
    NODE_VERSION = "18"

# 리다이렉트 설정 - 루트 접속 시 최신 리포트로 이동
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# HTML 파일 캐싱 설정
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 페이지 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# 커스텀 도메인 설정 (나중에 추가 가능)
# [build.environment]
#   CUSTOM_DOMAIN = "your-domain.com"
